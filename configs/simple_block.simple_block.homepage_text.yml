title: 'Homepage text'
content:
  value: '<p>This site provides access to a database of historic fabric patterns from the 16th to 19th centuries. The image corpus is the result of field research and research processing of liturgical vestments preserved in the Brno diocese. It can be a useful tool not only for scholars working on the history of textile production, but also for art historians, restorers, conservation workers, parish administrators, curators of museum collections and other interested parties. In the future, it is planned to expand the content of the database.</p><p>The database was created in cooperation with the Diocesan Museum of the Brno Diocese in a <a href="https://tkaniny-devel.phil.muni.cz/about">project</a> supported by the Technology Agency of the Czech Republic. It was created as part of the infrastructure for the Digitalia MUNI ARTS digital platform and the LINDAT/CLARIAH-CZ project (large research infrastructure funded by the Ministry of Education, <a href="https://starfos.tacr.cz/cs/project/LM2018101">LM2018101</a>) also contributed to its creation.</p><p>You can <a href="/en/browse/all">browse</a> or <a href="/en/search">search</a> the historical fabrics, or get familiar with the <a href="/en/terminology">terminology</a>. For more detailed information about the content and functions of the database, please see the <a href="/en/help">help</a>.</p>'
