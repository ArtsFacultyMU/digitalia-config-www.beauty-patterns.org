  value: '<div class="block block-simple-block block-simple-blockbp-homepage-text" id="block-islandora-muni-bphomepagetext"><div class="content"><p class="western" style="margin-bottom:11px;"><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">Tyto stránky zpřístupňují databázi vzorů historických tkanin ze&nbsp;16. až 19. století. Obrazový korpus je výsledkem terénního výzkumu a badatelského zpracování liturgických oděvů dochovaných v&nbsp;brněnské diecézi. Může být užitečnou pomůckou nejen pro vědce, věnující se dějinám textilní výroby, ale také pro historiky umění, restaurátory, pracovníky památkové péče, správce farností, kurátory muzejních sbírek a další zájemce. Do budoucna se počítá s&nbsp;rozšiřováním obsahu databáze.</span></font></p><p class="western" style="margin-bottom:11px;"><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">Databáze byla vytvořena ve spolupráci s&nbsp;Diecézním muzeem brněnského biskupství v </span></font><a href="https://tkaniny-devel.phil.muni.cz/about"><font color="#0000ff"><span style="background-color:#fffff7;line-height:108%;text-decoration:none;">projektu</span></font></a><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">&nbsp;podpořeném Technologickou agenturou ČR.&nbsp;Vznikla jako součást infrastruktury pro digitální platformy </span></font><a href="https://digitalia.phil.muni.cz/"><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">Digitalia MUNI ARTS</span></font></a><font color="#000000"><span style="background-color:#fffff7;line-height:108%;"> a k jejímu vzniku rovněž přispěl projekt LINDAT/CLARIAH-CZ (velká výzkumná infrastruktura financovaná MŠMT, </span></font><a href="https://starfos.tacr.cz/cs/project/LM2018101"><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">LM2018101</span></font></a><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">).</span></font></p><p class="western" style="margin-bottom:11px;"><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">Historické tkaniny můžete </span></font><a href="/cs/browse/all"><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">prohlížet</span></font></a><font color="#000000"><span style="background-color:#fffff7;line-height:108%;"> nebo v&nbsp;nich </span></font><a href="/cs/search">vyhledávat</a><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">, popř. se seznamte s&nbsp;</span></font><a href="/cs/terminology">odbornou terminologií</a><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">. Podrobnější informace o obsahu a funkcích databáze najdete v&nbsp;</span></font><a href="/cs/help">nápovědě</a><font color="#000000"><span style="background-color:#fffff7;line-height:108%;">.</span></font></p></div></div>'
